  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MarTech Test Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    .cta-button {
      background-color: #007bff;
      color: white;
      padding: 12px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .cta-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Martech Testing Page</h1>
  <p>This page is used to test tracking pixels, analytics, and marketing scripts.</p>

  <!-- CTA Buttons -->
  <button class="cta-button" id="cta-download">Download Brochure</button>
  <button class="cta-button" id="cta-contact">Contact Sales</button>

  <!-- Example: Tracking scripts -->
<script>
  // Ensure Segment analytics.js is already loaded before this runs
  document.getElementById("cta-download").addEventListener("click", function () {
    analytics.track('CTA Clicked', {
      intent: 'Brochure'
    });
  });

  document.getElementById("cta-contact").addEventListener("click", function () {
    analytics.track('CTA Clicked', {
      intent: 'Contact Sales'
    });
  });
</script>

</body>
